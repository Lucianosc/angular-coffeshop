<div class="input-group">
    <div class="input-group-prepend">
        <button type="button" class="btn btn-secondary btn-sm" (click)="downQuantity()">
            -
        </button>
    </div>
    <input type="number" [(ngModel)]="quantity" (keyup)="onChangeQuantity()">
    <div class="input-group-append">
        <button type="button" class="btn btn-secondary btn-sm" (click)="upQuantity()">
            +
        </button>
    </div>
</div>
