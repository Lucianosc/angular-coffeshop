<h3>{{title}}</h3>
<table class="table table-bordered table-striped text-center">
    <thead class="thead-bordered">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coffe of cartList$ | async">
            <td>
                {{coffe.name}}
            </td>
            <td>
                {{coffe.quantity}}
            </td>
            <td>
                <button class="btn btn-dark btn-sm" (click)="deleteFromCart(coffe)">X</button>
            </td>
        </tr>
    </tbody>
</table>
