<h3>{{title}}</h3>
<table class="table text-center">
    <thead class="thead-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Intensity</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coffe of coffes">
            <td><img [src]="coffe.img" [alt]="coffe.name"></td>
            <td>{{coffe.name}}</td>
            <td>{{coffe.intensity}}</td>
            <td>{{coffe.price | currency}}</td>
            <td class="d-flex flex-column">
                <span *ngIf="coffe.stock == 0" class="badge badge-warning"> Out of stock</span>
                <span *ngIf="coffe.stock != 0 && coffe.stock == coffe.quantity" class="badge badge-info"> Max stock </span>
                <span *ngIf="coffe.offer == true" class="badge badge-success"> On Sale</span>
            <td>
                <app-input-integer *ngIf="coffe.stock" [(quantity)] = "coffe.quantity" [max] = "coffe.stock">
                </app-input-integer>
            </td>
            <td>
                <button class="btn btn-success btn-sm" (click)="addToCart(coffe)">Add to Cart</button>
            </td>
        </tr>
    </tbody>
</table>
