<h3>{{title}}</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th>Image</th>
            <th>Nombre</th>
            <th>Intensidad</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coffe of coffes" [ngClass]="{'offer': coffe.offer}">
            <td><img [src]="coffe.img" [alt]="coffe.name"></td>
            <td>{{coffe.name}}</td>
            <td>{{coffe.intensity}}</td>
            <td>{{coffe.price | currency}}</td>
            <td><span *ngIf="coffe.stock == 0" class="badge badge-warning"> Sin stock</span></td>
            <td>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-secondary btn-sm" (click)="downQuantity(coffe)">
                            -
                        </button>
                    </div>
                    <input type="number" [(ngModel)]="coffe.quantity" (keyup)="onChangeQuantity($event, coffe)">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-sm" (click)="upQuantity(coffe)">
                            +
                        </button>
                    </div>
                </div>
            </td>
        </tr>

    </tbody>
</table>
